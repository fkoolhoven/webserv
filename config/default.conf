# Server configuration
server 
{
	host localhost 
	port 8080
	server_names webserv webbie #this is a comment
	root root
	error_page 404 /pages/error_pages/custom/404.html
	error_page 505 /pages/error_pages/custom/505.html
	default_error_page /pages/error_pages/default_error.html
	# Sizes can be specified in bytes, kilobytes (suffixes k and K) or megabytes (suffixes m and M), for example, “1024”, “8k”, “1m”. 0 disables check, if not specified: 1m
	client_max_body_size 2m

	# which route

	# If you request a directory instead of a page, index.html will be the response.
	location /pages
	{
		allow_methods GET POST DELETE
		default index.html
	}

	# Uploading files tester (where we can test if it's possible to upload files to the pages/upload folder)
	location upload.html
	{
		path /pages
		allow_methods GET POST DELETE
		upload_directory /pages/upload
	}

	# Redirect page (if you go to redirect.html you will be redirected to dogs.html)
	location redirect.html
	{
		path /pages
		allow_methods GET
		redirect /pages/blogposts/dogs.html
	}

	# CGI test page (where we can test if our CGI works with GET and POST methods)
	location cgi.html
	{
		path /pages
		allow_methods GET POST
		cgi_extension .py
	}
	
	# With directory listing on, the files in the directory will be listed.
	location pages/blogposts
	{
		allow_methods GET POST DELETE
		directory_listing on
	}
}
